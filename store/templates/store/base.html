{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Магазин відеокарт{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<header class="bg-dark text-white p-3">
    <div class="container">
        <h1>Магазин відеокарт</h1>
        <nav>
            <a href="{% url 'index' %}" class="text-white me-3">Головна</a>
            <a href="{% url 'gpu_list' %}" class="text-white me-3">Товари</a>
            <a href="{% url 'checkout' %}" class="text-white">Оформити замовлення</a>
            <a href="{% url 'order_success' %}" class="text-white">Купити</a>

        </nav>
    </div>
</header>

<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

<footer class="bg-light text-center py-3 mt-5">
    <p>© 2025 Магазин відеокарт</p>
</footer>

</body>
</html>
